name: Deploy

on:
  push:
    branches:
      - clean_mkfiles_upload
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: clean_mkfiles_upload
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Build
        run: |
          npm install
          npm run update_img
          npm run update_apidocs
          npm run update_tutorialsdocs
          npm run update_usagedocs
          npm run update_benchmarks
          npm ci
          npm run build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Deploy
        uses: jonelantha/gatsby-s3-action@v1
        with:
          dest-s3-bucket: haystackhub-website
      - name: Sleep for 30 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: '30s'
      - name: Check links
        run: |
          npm install broken-link-checker -g
          blc http://haystackhub-website.s3-website.eu-central-1.amazonaws.com -ro
